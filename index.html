<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="sideBar">
        <div class="icon">
            <img src="./assets/view-dashboard.svg" height="30px">
            <div>Dashboard</div>
        </div>
        <div class="userNav">
            <div class="icon">
                <img src="./assets/home.svg">
           <a href="#" class="navBtn">Home</a>
        </div>
        <div class="icon">
            <img src="./assets/card-account-details-outline.svg">
           <a href="#" class="navBtn">Profile</a>
        </div>
        <div class="icon">
            <img src="./assets/message.svg">
           <a href="#" class="navBtn">Messages</a>
        </div>
        <div class="icon">
            <img src="./assets/clock-time-three.svg">
           <a href="#" class="navBtn">History</a>
        </div>
        <div class="icon">
            <img src="./assets/checkbox-multiple-marked-outline.svg">
           <a href="#" class="navBtn">Tasks</a>
        </div>
        <div class="icon">
            <img src="./assets/account-group.svg">
           <a href="#" class="navBtn">Communities</a>
        </div>
        </div>
        <div class="userHelp">
            <div class="icon">
                <img src="./assets/cog.svg">
            <a href="#" class="helpBtn">Settings</a>
            </div>
            <div class="icon">
                <img src="./assets/chat-question.svg">
            <a href="#" class="helpBtn">Support</a>
            </div>
            <div class="icon">
                <img src="./assets/shield-check.svg">
            <a href="#" class="helpBtn">Privacy</a>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="topHeader">
            <div class="topLeft">
        <img class="magnify" src="./assets/magnify.svg">
        <input type="text">
    </div>
    <div class="topRight">
        <img class="bell" src="./assets/bell-ring.svg">
        <img src="./assets/woman.png">
        <div class="topHeaderName">Jay Vaughn</div>

        <div class="bottomHeader">
        <!-- <img src="./assets/woman.png"> -->
        </div>
    </div>
    </div>
    </div>
</div>   
</body>
</html>
